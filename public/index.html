<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Furbaby Villas</title>
</head>

<body>
    <header>
        <h1>Furbaby Villas</h1>

    </header>
    <section id="addPet">
        <h2>Check In Pet</h2>
        <input type="text" id="nameIn" value="" placeholder="Name">
        <input type="text" id="breedIn" value="" placeholder="Breed">
        <input type="text" id="colorIn" value="" placeholder="Color">
        <button type="button" id="addButton">Check In</button>
    </section>
    <section>
        <h2>Pet Guests</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Color</th>
                    <th>Checked In</th>
                    <th>Checked In/Out</th>
                </tr>
            </thead>
            <tbody id="viewPets">
            </tbody>
        </table>
    </section>
</body>

</html>
